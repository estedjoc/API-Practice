<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Simple NASA API app that displays the picture of the day on the day selected in the input calendar.">
    	<meta name="keywords" content="one, two, three">

		<title>NASA's POTD</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">


		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Media of the Day</h1>

		<section class="inputLocation">
			<input type="date" name="" value="">
			<button type="button" name="button">Get Media</button>
		</section>
		

		<h2></h2>

		<section class="media">
			<img class="main fade-in-image hidden" src="#" alt="this is where the explanation text will go too">
			<img class="fade-in-image placeholder" src="img/nasa-logo-web-rgb.png" alt="Standard Nasa Logo">
			<iframe class="hidden fade-in-image" allow="autoplay" src="" frameborder="0"></iframe>
		</section>
		
		<h3></h3>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
